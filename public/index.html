    <meta name="msapplication-TileColor" content="#3498db" />
    <meta name="msapplication-TileImage" content="%PUBLIC_URL%/logo192.png" />
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Real-time cryptocurrency dashboard with live price updates, interactive charts, and comprehensive market data. Track Bitcoin, Ethereum, and other cryptocurrencies." />
    <meta name="keywords" content="cryptocurrency, bitcoin, ethereum, crypto prices, market data, trading, blockchain" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Crypto Dashboard - Real-time Cryptocurrency Tracking" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Crypto Dashboard" />
    <meta name="twitter:description" content="Real-time cryptocurrency tracking dashboard" />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo512.png" />
    
    <title>Crypto Dashboard - Real-time Cryptocurrency Tracking</title>
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://api.coingecko.com" />
    <link rel="preconnect" href="https://stream.binance.com" />
    
    <style>
      /* Critical CSS для быстрой первоначальной загрузки */
      .app-loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 2rem; font-family: Arial, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>You need to enable JavaScript to run this cryptocurrency dashboard.</p>
        <p>Please enable JavaScript in your browser settings and refresh the page.</p>
      </div>
    </noscript>
    
    <div id="root">
      <div class="app-loading">
        <div class="loading-spinner"></div>
      </div>
    </div>
    
    <!-- Регистрируем Service Worker -->
    <script>
      // Проверяем поддержку Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(function(error) {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }

      // Обработка онлайн/оффлайн статуса
      function updateOnlineStatus() {
        if (navigator.onLine) {
          document.body.classList.remove('offline');
          document.body.classList.add('online');
        } else {
          document.body.classList.remove('online');
          document.body.classList.add('offline');
          console.log('Application is offline');
        }
      }

      window.addEventListener('online', updateOnlineStatus);
      window.addEventListener('offline', updateOnlineStatus);
      updateOnlineStatus();
    </script>
  </body>
</html>
